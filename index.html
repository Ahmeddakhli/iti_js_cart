<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart </title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
  

</head>

<body>



  <main>
   
    <div class="container">
      <h1> Shopping Cart</h1>

      <div class="productcont">
        <div class="product">
          <h3 class="productname">Product 1</h3>
          <img src="https://nypost.com/wp-content/uploads/sites/2/2022/03/Best-Amazon-Products.jpg?quality=75&strip=all" alt=" in a jacket" width="200" height="200">
          <p>Product description excerpt...</p>
          <p class="price">$5.05</p>
          <button class="addtocart">Add To Cart</button>
        </div>
        <div class="product">
          <h3 class="productname">Product 2</h3>
          <img src="https://nypost.com/wp-content/uploads/sites/2/2022/03/Best-Amazon-Products.jpg?quality=75&strip=all" alt=" in a jacket" width="200" height="200">
          <p>Product description excerpt...</p>
          <p class="price">$8.50</p>
          <button class="addtocart">Add To Cart</button>
        </div>
        <div class="product">
          <h3 class="productname">Product 3</h3>
          <img src="https://nypost.com/wp-content/uploads/sites/2/2022/03/Best-Amazon-Products.jpg?quality=75&strip=all" alt=" in a jacket" width="200" height="200">

          <p>Product description excerpt...</p>
          <p class="price">$10.50</p>
          <button class="addtocart">Add To Cart</button>
        </div>
      </div>
      <div class="cart-container">
        <h2>Cart</h2>
        <table>
          <thead>
            <tr>
              <th><strong>Product</strong></th>
              <th><strong>Price</strong></th>
            </tr>
          </thead>
          <tbody id="carttable">
          </tbody>
        </table>
        <hr>
        <table id="carttotals">
          <tr>
            <td><strong>Items</strong></td>
            <td><strong>Total</strong></td>
          </tr>
          <tr>
            <td>x <span id="itemsquantity">0</span></td>

            <td>$<span id="total">0</span></td>
          </tr>
        </table>


        <div class="cart-buttons">
          <button id="emptycart">Empty Cart</button>
          <button id="checkout">Checkout</button>
        </div>
      </div>
    </div>
 
  </main>




  <script src="./js/script.js"></script>
</body>

</html>
